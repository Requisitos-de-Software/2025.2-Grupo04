site_name: Identidade Jovem - ID Jovem

repo_name: "ID Jovem"
repo_url: "https://github.com/Requisitos-de-Software/2025.2-Grupo04"

theme:
  name: material
  logo: assets/Logo_IDJovem.svg
  favicon: assets/Logo_IDJovem.svg
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Mudar para modo escuro
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Mudar para modo claro

  font:
    text: Poppins
    code: Inconsolata

  features:
    - navigation.tabs
    - navigation.top

  locale: pt_BR

plugins:
  - search

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid

extra_css:
  - stylesheets/extra.css

nav:
  - Início: index.md


  - Apresentação:
      - Apresentação: Apresentação/apresentacao01.md 


  - Planejamento:
      - Aplicativo: Planejamentos/Aplicativo.md
      - Cronograma: Planejamentos/Cronograma.md
      - Ferramentas: Planejamentos/Ferramentas.md
      - Metodologias: Planejamentos/Metodologias.md
      - Reunião: Planejamentos/Reunião.md
  - Atas:
      - Ata 01 (01/09): atas/ata_01_09.md
      - Ata 02 (07/09): atas/ata_07_09.md
      - Ata 03 (08/09): atas/ata_08_09.md
  
  - Entregas:
      - Entrega 01: Entregas/Entrega_01.md


  - Inspeção:
      - Processo de Inspeção: Inspeção/Processo_de_Inspecao.md
      
  - Pré-Rastreabilidade:
      - RichPicture: Pré-Rastreabilidade/RichPicture.md

  - Elicitação:
    - Perfil de Usuário: Elicitação/Perfil_de_Usuário.md
    - Definição de Personas: Elicitação/Definicao_de_Personas.md
    - Técnicas de Elicitação:
        - Introspecção: Elicitação/Introspecao.md
        - Questionário: Elicitação/Questionario.md
        - Brainstorming: Elicitação/Brainstorming.md
        - Observação: Elicitação/Observacao.md
    - Priorização: Elicitação/Priorizacao.md
    - Requisitos Elicitados: Elicitação/Requisitos_Elicitados.md

  - Modelagem:
    - Diagramas: Modelagem/Diagramas.md
    - Especificações: Modelagem/Especificacoes.md

  - Pós-Rastreabilidade:
      - Matriz de Rastreabilidade: Pós-Rastreabilidade/Matriz.md
      - Relatórios: Pós-Rastreabilidade/Relatorios.md

  - Entrega Final:
      - Conclusão: Entrega-Final/Conclusao.md
      - Anexos: Entrega-Final/Anexos.md

